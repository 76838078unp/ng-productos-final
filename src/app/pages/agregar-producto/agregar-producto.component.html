<div class="card mt-2">
    <div class="card-header text-center bg-primary text-white">
         <h3>
            Registrar Producto
         </h3>
        
    </div>
    <div class="card-body">
        <button class="btn btn-secondary mb-2" routerLink="/admin/products">
             Listado Producto
         </button>

        <form [formGroup]="productoForm" (ngSubmit)="guardarProducto()">
            <div class="form-group my-2">
                <label for="id_categoria">Categoria</label>
                <select formControlName="id_categoria" class="form-select" id="id_categoria">
                    <option value="" hidden>Seleccione una categoria</option>
                    <option *ngFor="let categoria of categorias" [value]="categoria.id_categoria">
                        {{categoria.categoria}}
                    </option>
                </select>
            </div>
            <div class="form-group my-2">
                <label for="nombre">Nombre</label>
                <input type="text" formControlName="nombre" class="form-control" id="nombre" placeholder="Nombre del producto">
            </div>
            <div class="form-group my-2">
                <label for="precio_venta">Precio Venta</label>
                <input type="number" formControlName="precio_venta" class="form-control" id="precio_venta">
            </div>
            <div class="form-group my-2">
                <label for="descripcion">Descripcion</label>
                <textarea formControlName="descripcion" class="form-control" id="descripcion" ></textarea>
            </div>
            <br>
            <button class="btn btn-success">Agregar</button>
        </form>
    </div>
</div>
