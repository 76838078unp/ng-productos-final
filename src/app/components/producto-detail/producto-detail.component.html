<div class="card">
    <div class="card-body">
        <h6>Producto: {{producto?.nombre}} </h6>
        <div class="row">
            <span class="col-md-6">Precio: S/. {{producto?.precio_venta}}</span> 
            <span class="col-md-6">
                Categoria: {{producto?.id_categoria}}
            </span>
        </div>
        <p>
            Stock: {{producto?.stock}}
        </p>
        <p>
            Description: {{producto?.descripcion}}
        </p>
    </div>
</div>
