<div class="card mt-2">
    <div class="card-header text-center bg-primary text-white">
         <h3>
            Registrar Ingreso de Producto 
         </h3>
        
    </div>
    <div class="card-body">
        <button class="btn btn-secondary mb-2" routerLink="/admin/products">
            Listado Producto
        </button>
        <br>
        <app-producto-detail [producto]="producto"></app-producto-detail>

        <form [formGroup]="formIngreso" (submit)="saveIngreso()">

            <div class="form-group my-2">
                <label for="cantidad">Cantidad</label>
                <input type="number" class="form-control" formControlName="cantidad" id="cantidad" placeholder="0">
            </div>
            <div class="form-group my-2">
                <label for="precio_compra">Precio de Compra Unitario</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">S/. </span>
                    <input type="number" class="form-control" formControlName="precio_compra" id="precio_compra" placeholder="0.0">
                </div>
            </div>

           <div class="text-end fw-bold">
               <span> Subtotal: S/. {{ formIngreso.get('cantidad')?.value * formIngreso.get('precio_compra')?.value }}</span>

           </div>
            <br>
            <button type="submit" class="btn btn-primary">Grabar Ingreso</button>
        </form>
    </div>
</div>
